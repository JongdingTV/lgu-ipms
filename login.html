<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGU | Login</title>
<link rel="stylesheet" href="style - Copy.css">
<style>

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    /* NEW ‚Äî background image + blur */
    background: url("cityhall.jpeg") center/cover no-repeat fixed;
    position: relative;
    padding-top: 80px;
}

/* NEW ‚Äî Blur overlay */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    backdrop-filter: blur(6px); /* actual blur */
    background: rgba(0, 0, 0, 0.35); /* dark overlay */
    z-index: 0; /* keeps blur behind content */
}

/* Make content appear ABOVE blur */
.nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 100;
}

.wrapper, .footer {
    position: relative;
    z-index: 1;
}

.footer {
    position: fixed !important;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

.footer {
    position: fixed !important;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}
</style>
</head>

<body>

<header class="nav">
    <div class="nav-logo">üèõÔ∏è Local Government Unit Portal</div>
    <div class="nav-links">
        <a href="">Home</a>
    </div>
</header>

<div class="wrapper">
    <div class="card">

        <img src="logocityhall.png" class="icon-top">

        <h2 class="title">LGU Login</h2>
        <p class="subtitle">Secure access to community maintenance services.</p>

        <form id="loginForm">

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="name@lgu.gov.ph" required>
                <span class="icon">üìß</span>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="icon">üîí</span>
            </div>

            <button class="btn-primary" type="submit">Sign In</button>

            <p class="small-text">Don‚Äôt have an account?
                <a href="create.html" class="link">Create one</a>
            </p>

            <div id="loginMessage" style="margin-top:12px;color:#b00;display:none;"></div>

        </form>
    </div>
</div>

<footer class="footer">

    <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">About</a>
        <a href="#">Help</a>
    </div>

    <div class="footer-logo">
        ¬© 2025 LGU Citizen Portal ¬∑ All Rights Reserved
    </div>

</footer>

<script>
// simple login using localStorage users
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;
    const msg = document.getElementById('loginMessage');
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);
    if(!user){
        msg.style.display = 'block';
        msg.textContent = 'Invalid email or password.';
        return;
    }
    // store current user session (simple)
    localStorage.setItem('currentUser', JSON.stringify({ email: user.email, name: user.firstName + ' ' + user.lastName }));
    // redirect to dashboard
    window.location.href = 'dashboard/dashboard.html';
});
</script>

</body>
</html>
