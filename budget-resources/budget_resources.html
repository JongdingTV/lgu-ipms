    <script>
        // basic demo showing total budgets per stored projects
        const budgets = () => {
            const projects = JSON.parse(localStorage.getItem('projects')||'[]');
            const el = document.getElementById('budgetList');
            if(projects.length===0){ el.innerHTML = '<p>No budgets available.</p>'; return; }
            const total = projects.reduce((s,p)=>s+(p.budget||0),0);
            el.innerHTML = `<p>Total allocated across projects: â‚±${total}</p>`;
        }
        budgets();
    </script>
